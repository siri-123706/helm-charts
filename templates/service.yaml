apiVersion: v1
kind: Service
metadata:
  name: nginx-lb
  labels: 
    purpose: service-lb-demo
spec:
  type: LoadBalancer
  selector:
    purpose: service-lb-demo
    project: roboshop
    environment: dev
  ports:
    - protocol: TCP
      port: 80 # service port
      targetPort: {{ .Values.service.targetPort}} # container port